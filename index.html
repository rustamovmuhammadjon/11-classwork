<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork-11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <img class="headphone" src="headphone.png" alt="headphone">
        <div class="parent">
            <div class="child">
                <i class="fa-solid fa-dollar-sign"></i>
                <h2>100</h2>
            </div>
            <h2 class="zebro">Zebronics head phone</h2>
            <p class="text-1">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>
            <p class="text-2">Choose your colour</p>
            <div class="circles">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
            </div>
            <button class="btn-1">Add to cart</button>
            <button class="btn-2">Buy now</button>
            <p class="a-1" href="#">Read reviews</p>
        </div>
    </div>
</body>
</html>
